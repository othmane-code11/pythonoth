<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Contacts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Gestion des Contacts</h1>
        <div class="form-container">
            <input type="text" id="nom" placeholder="Nom ex: othmane">
            <input type="email" id="email" placeholder="Email ex: othmane@gmail.com">
            <button onclick="addContact(document.getElementById('nom').value, document.getElementById('email').value)">Ajouter Contact</button>
        </div>
    </div>
    <div class="tab">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nom</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="contact-table-body">
                <!-- Les contacts -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
