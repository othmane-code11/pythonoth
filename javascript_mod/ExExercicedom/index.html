<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exercice DOM</title>
<style>
.rouge { color: red; }
.jaune { background-color: yellow; }
</style>
</head>
<body>
<h1 id="titre">Titre initial</h1>
<p id="texte">Ceci est un texte.</p>
<button id="bouton-supprimer">Supprimer ce bouton</button>
<button id="clic-detecte">Clique-moi</button>
<div id="container-paragraphe">
<p id="paragraphe-modifiable">Texte modifiable</p>
<button id="modifier-texte">Modifier le texte</button>
</div>
<ul id="liste-items">
<li class="item">Élément 1</li>
<li class="item">Élément 2</li>
<li class="item">Élément 3</li>
</ul>
<div id="resultat-compteur"></div>
<button id="incrementer">Incrémenter</button>
<button id="reset">Réinitialiser</button>
<form id="formulaire-dynamique">
<button type="button" id="ajouter-champ">Ajouter champ</button>
<button type="submit">Soumettre</button>
</form>
<ul id="resultat-formulaire"></ul>

<script src="script.js"></script>
</body>
</html>
