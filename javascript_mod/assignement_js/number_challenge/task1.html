<body>
    <script>
        // Examples
        console.log(100_000); // 100000
        console.log(100000); // 100000
        console.log(5e4 + 5e4); // 100000

        // Your Solutions
        console.log(10 * 10 * 10 * 10 * 10); // 100000
        console.log(1_000_00); // 100000
        console.log(1e5); // 100000
        console.log(10 ** 5); // 100000
        
    </script>
