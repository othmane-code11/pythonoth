<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let start = 0;
        let swappedName = "elZerO";

        let s = "";
        for (let i = start; i < swappedName.length; i++) {
            if (swappedName[i] <= 'z' && swappedName[i] >= 'a') {
                s += swappedName[i].toUpperCase();
            } else if (swappedName[i] <= 'Z' && swappedName[i] >= 'A') {
                s += swappedName[i].toLowerCase();
            }
        }
        console.log(s);
        
        // Output
        // "ELzERo"
    </script>
</body>
</html>
