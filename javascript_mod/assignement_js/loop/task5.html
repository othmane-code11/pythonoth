<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let friends = ["Ahmed", "Sayed", "Eman", "Mahmoud", "Ameer", "Osama", "Sameh"];
        let letter = "a";

        let c = letter.length-1;
        for (let i = letter.length-1; i < friends.length; i++) {
            if (friends[i][letter.length-1] == letter.toUpperCase()) {
                continue;
            } else {
                c++;
                console.log(`${c} => ${friends[i]}`);
            }
        }
        // Output
        // "1 => Sayed"
        // "2 => Eman"
        // "3 => Mahmoud"
        // "4 => Osama"
        // "5 => Sameh"
    </script>
</body>
</html>
