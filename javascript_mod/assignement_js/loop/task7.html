<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let start = 0;
        let mix = [1, 2, 3, "A", "B", "C", 4];

        for (let i = ++start; i < mix.length; i++) {
            if (typeof (mix[i]) === "string") {
                continue;
            } else {
                console.log(mix[i]);
            }
        }

        // Output
        // 2
        // 3
        // 4
    </script>
</body>
</html>
