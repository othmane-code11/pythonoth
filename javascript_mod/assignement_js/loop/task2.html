</head>
<body>
    <script>
        let start = 10;
        let end = 0;
        let stop = 3;

        for (let i = start; i >= end; i--) {
            if (i != start) {
                console.log(`0${i}`);
                if (i === stop) {
                    break;
                }
            } else {
                console.log(`${i}`);
            }
            
        }
    </script>
