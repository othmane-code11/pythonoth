<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let points = 10;

        // Write Your Code Here
        let t = true;
        
        points = ++points + ++t;
        console.log(points); // 13

        // Write Your Code Here
        points = ++points / t-- + t;
        console.log(points); // 8;
    </script>
</body>
