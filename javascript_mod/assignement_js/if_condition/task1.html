<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        // Test Case 1
        let num = 9; // "009"

        // // Test Case 2
        // let num = 20; // "020"

        // // Test Case 3
        // let num = 110; // "110"
        
        if (num < 10) {
            console.log(`00${num}`);
        } else if (num < 100) {
            console.log(`0${num}`);
        } else {
            console.log(`${num}`);
        }
    </script>
</body>
