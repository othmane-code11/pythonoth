<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
    </style>
</head>
<body>
    <script>
        let form = document.createElement('form');
        document.body.appendChild(form);
        let break_line = document.createElement('br');
        let break_line1 = document.createElement('br');
        let break_line2 = document.createElement('br');
        let nom = document.createElement('input');
        nom.type = 'text';

        nom.placeholder = 'entrez votre nom: ';
        form.appendChild(nom);
        form.appendChild(break_line)
        let email = document.createElement('input');
        email.placeholder = 'entrez votre email: ';
        email.type = 'email';
        form.appendChild(email);
        form.appendChild(break_line1);
        let password = document.createElement('input');
        password.placeholder = 'entrez votre password: ';
        password.type = 'password';
        form.appendChild(password);
        form.appendChild(break_line2);
        nom.required = 'true';
        email.required = 'true';
        password.required = 'true';
        password.minLength = '8';
        
        let sbm = document.createElement('input');
        sbm.type = 'submit';
        form.appendChild(sbm);

        let initialize = document.createElement('input');
        initialize.type = 'reset';
        form.appendChild(initialize);
    </script>
</body>
</html>
